<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <title>Avaliações com JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>Avalie nossas Receitas</h1>
        <p>Dê sua nota:</p>
        <ul class="avaliacao">
            <li class="star-icon ativo" data-avaliacao="1"></li>
            <li class="star-icon" data-avaliacao="2"></li>
            <li class="star-icon" data-avaliacao="3"></li>
            <li class="star-icon" data-avaliacao="4"></li>
            <li class="star-icon" data-avaliacao="5"></li>
        </ul>
        <button id="submit-btn">Enviar Avaliação</button>
        <p id="thank-you-message" style="display:none;">Obrigado por responder!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
