<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <title>Comentários</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <template class="reply-input-template">
    <div class="reply-input container">
      <img src="avatars/image-juliusomo.webp" alt="" class="usr-img">
      <textarea class="cmnt-input" placeholder="Adicionar comentário..."></textarea>
      <button class="bu-primary">ENVIAR</button>
    </div>
  </template>

  <template class="comment-template">
    <div class="comment-wrp">
      <div class="comment container">
        <div class="c-score">
          <img src="icon-plus.svg" alt="plus" class="score-control score-plus">
          <p class="score-number">5</p>
          <img src="icon-minus.svg" alt="minus" class="score-control score-minus">
        </div>
        <div class="c-controls">
          <a  class="delete"><img src="icon-delete.svg" alt="" class="control-icon">Deletar</a>
          <a  class="edit"><img src="icon-edit.svg" alt="" class="control-icon">Editar</a>
          <a  class="reply"><img src="icon-reply.svg" alt="" class="control-icon">Responder</a>
        </div>
        <div class="c-user">
          <img src="avatars/image-maxblagun.webp" alt="" class="usr-img">
          <p class="usr-name">usuário 1</p>
          <p class="cmnt-at">2 weeks ago</p>    
        </div>
        <p class="c-text">
          <span class="reply-to"></span>
          <span class="c-body"></span>
        </p>
      </div><!--comment-->
      <div class="replies comments-wrp">
      </div><!--replies-->
    </div>
  </template>
<main>
  <div class="comment-section">

    <div class="comments-wrp">

    </div> <!--commentS wrapper-->
  <div class="reply-input container">
      <img src="avatars/image-juliusomo.webp" alt="" class="usr-img">
      <textarea class="cmnt-input" placeholder="Adicionar comentário..."></textarea>
      <button class="bu-primary">ENVIAR</button>
    </div> <!--reply input-->
  </div> <!--comment sectio-->
  
  <div class="modal-wrp invisible">
    <div class="modal container">
      <h3>Deletar comentário</h3>
      <p>Tem certeza que deseja remover o comentário?</p>
      <button class="yes">SIM,DELETAR</button>
      <button class="no">NÃO,CANCELAR</button>
    </div>
  </div>
</main>
    <script src="app.js"></script>
  </body>
</html>
